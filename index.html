<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Portfolio Report Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --bg-dark:#060b1a;
  --bg-mid:#0b1228;
  --card-bg:rgba(255,255,255,0.06);
  --border:rgba(255,255,255,0.12);
  --accent:#27e5ff;
  --text-main:#e5e7eb;
  --text-muted:#9ca3af;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Segoe UI",Roboto,Arial,sans-serif;
  background:radial-gradient(circle at top,#0f172a,#020617);
  color:var(--text-main);
}

header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:18px 40px;
  border-bottom:1px solid var(--border);
}

.logo img{height:36px}

.hero{
  text-align:center;
  padding:0 10px 10px;
}

.hero h1{
  font-size:38px;
  margin-bottom:18px;
  color:var(--accent);
}

.hero p{
  max-width:720px;
  margin:0 auto;
  font-size:17px;
  line-height:1.6;
  color:var(--text-muted);
}

.section{
  max-width:1100px;
  margin:0 auto;
  padding:20px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:26px;
}

.card{
  background:var(--card-bg);
  border:1px solid var(--border);
  border-radius:18px;
  padding:12px;
}

.card h3{
  margin-top:0;
  color:var(--accent);
}

.cta{
  text-align:center;
  margin-top:20px;
}

button{
  background:linear-gradient(135deg,#22d3ee,#0ea5e9);
  border:none;
  color:#020617;
  padding:16px 42px;
  font-size:16px;
  font-weight:700;
  border-radius:12px;
  cursor:pointer;
}

button:disabled{
  opacity:.6;
  cursor:not-allowed;
}

.status{
  margin-top:18px;
  font-size:14px;
  min-height:22px;
}

.success{color:#22c55e}
.error{color:#ef4444}

.footer-bar{
  display:flex;
  justify-content:space-between;
  padding:12px 16px;
  border-top:1px solid var(--border);
  font-size:13px;
  color:var(--text-muted);
}

.status-item{
  display:flex;
  align-items:center;
  gap:6px;
}

.dot{
  width:8px;
  height:8px;
  border-radius:50%;
  background:#6b7280;
}

.dot.up{background:#22c55e}
.dot.down{background:#ef4444}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="https://ai-implementer.netlify.app/images/ai-implementer-logo.png"
         alt="AI Implementer"
         onerror="this.style.display='none'">
  </div>
</header>

<section class="hero">
  <h1>Portfolio Report Generator</h1>
  <p>
    One-click generation of investor-ready portfolio reports with XIRR,
    allocation insights, and rebalancing guidance.
  </p>
</section>

<section class="section">
  <div class="cta">
    <button id="generateBtn">
      Generate & Email Portfolio Report
    </button>
    <div id="status" class="status"></div>
  </div>
</section>

<footer class="footer-bar">
  <div class="status-item" id="serviceStatus">
    <span class="dot"></span>
    <span>Service: Checking…</span>
  </div>
  <div>Powered by AI-Implementer</div>
</footer>

<script>
/* ================= CONFIG ================= */

const GENERATE_WEBHOOK =
  "https://unsparse-sherman-nonfallaciously.ngrok-free.dev/webhook/portfolio-generate";

const HEALTH_ENDPOINT =
  "https://unsparse-sherman-nonfallaciously.ngrok-free.dev/health";

/* ================= STATE ================= */

let inProgress = false;

/* ================= GENERATE ================= */

document.getElementById("generateBtn")
  .addEventListener("click", generateReport);

async function generateReport(){
  if (inProgress) return;
  inProgress = true;

  const btn = document.getElementById("generateBtn");
  const status = document.getElementById("status");

  btn.disabled = true;
  btn.textContent = "Starting…";
  status.textContent = "Starting portfolio report generation…";
  status.className = "status";

  try {
    await fetch(GENERATE_WEBHOOK, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        source: "portfolio-ui",
        requestedAt: new Date().toISOString()
      })
    });

    status.textContent =
      "✅ Report generation started. You’ll receive the report by email once ready.";
    status.classList.add("success");

  } catch (err) {
    status.textContent =
      "❌ Service unreachable. Please try again later.";
    status.classList.add("error");
  } finally {
    setTimeout(() => {
      btn.disabled = false;
      btn.textContent = "Generate & Email Portfolio Report";
      inProgress = false;
    }, 4000);
  }
}

/* ================= HEALTH CHECK ================= */

async function checkService(){
  const el = document.getElementById("serviceStatus");
  const dot = el.querySelector(".dot");
  const text = el.querySelector("span:last-child");

  try {
    const res = await fetch(HEALTH_ENDPOINT, { cache:"no-store" });
    if (!res.ok) throw 0;

    dot.classList.add("up");
    text.textContent = "Service: Available";
  } catch {
    dot.classList.add("down");
    text.textContent = "Service: Unreachable";
  }
}

checkService();
</script>

</body>
</html>
