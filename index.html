<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Portfolio Report Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --bg-dark:#060b1a;
  --border:rgba(255,255,255,0.12);
  --accent:#27e5ff;
  --text-main:#e5e7eb;
  --text-muted:#9ca3af;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Segoe UI",Roboto,Arial,sans-serif;
  background:radial-gradient(circle at top,#0f172a,#020617);
  color:var(--text-main);
}

/* ===== HEADER ===== */
header{
  padding:18px 40px;
  border-bottom:1px solid var(--border);
}

/* ===== HERO ===== */
.hero{
  text-align:center;
  padding:10px;
}

.hero h1{
  font-size:38px;
  color:var(--accent);
}

.hero p{
  max-width:720px;
  margin:0 auto;
  font-size:17px;
  color:var(--text-muted);
}

/* ===== CTA ===== */
.cta{
  text-align:center;
  margin:30px 0;
}

button{
  background:linear-gradient(135deg,#22d3ee,#0ea5e9);
  border:none;
  color:#020617;
  padding:16px 42px;
  font-size:16px;
  font-weight:700;
  border-radius:12px;
  cursor:pointer;
}

.status{
  margin-top:14px;
  font-size:14px;
}

.success{color:#22c55e}
.error{color:#ef4444}

/* ===== FOOTER ===== */
footer{
  border-top:1px solid var(--border);
  padding:12px;
  text-align:center;
  font-size:13px;
  color:var(--text-muted);
}

.footer-status{
  display:flex;
  justify-content:center;
  gap:18px;
  margin-top:8px;
  flex-wrap:wrap;
}

.status-item{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:12px;
}

.dot{
  width:8px;
  height:8px;
  border-radius:50%;
}

.up{ background:#22c55e; }
.down{ background:#ef4444; }
</style>
</head>

<body>

<header></header>

<section class="hero">
  <h1>Portfolio Report Generator</h1>
  <p>
    One-click generation of investor-ready portfolio reports with
    performance, allocation & rebalancing insights.
  </p>
</section>

<div class="cta">
  <button id="generateBtn" onclick="generateReport()">
    Generate & Email Portfolio Report
  </button>
  <div id="status" class="status"></div>
</div>

<footer>
  Powered by <a href="https://ai-implementer.netlify.app/" target="_blank">AI-Implementer</a>

  <div class="footer-status">
    <div id="portfolioServiceStatus" class="status-item">
      <span class="dot"></span>
      <span>Wealth Check: Checking…</span>
    </div>

    <div id="mfapiStatus" class="status-item">
      <span class="dot"></span>
      <span>MFAPI: Checking…</span>
    </div>
  </div>
</footer>

<script>
const webhookUrl =
"https://unsparse-sherman-nonfallaciously.ngrok-free.dev/webhook/dbf905eb-2008-400c-a3a3-3c6ebf81cf3f";

/* ===== GENERATE REPORT ===== */
async function generateReport(){
  const btn = document.getElementById("generateBtn");
  const status = document.getElementById("status");

  btn.disabled = true;
  status.textContent = "Starting portfolio report generation…";

  try {
    await fetch(webhookUrl, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ ping:true })
    });

    status.textContent =
      "✅ Report generation started. You’ll receive it by email.";
    status.className = "status success";

  } catch {
    status.textContent =
      "❌ Unable to reach service. Please try later.";
    status.className = "status error";
  } finally {
    setTimeout(() => btn.disabled = false, 3000);
  }
}

/* ===== HEALTH CHECKS ===== */
async function checkPortfolioService(){
  const el = document.getElementById("portfolioServiceStatus");
  const dot = el.querySelector(".dot");
  const text = el.querySelector("span:last-child");

  try {
    await fetch(webhookUrl, {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ health:true })
    });

    dot.className = "dot up";
    text.textContent = "Wealth Check: Available";

  } catch {
    dot.className = "dot down";
    text.textContent = "Wealth Check: Unreachable";
  }
}

async function checkMfapiStatus(){
  const el = document.getElementById("mfapiStatus");
  const dot = el.querySelector(".dot");
  const text = el.querySelector("span:last-child");

  try {
    const res = await fetch("https://www.mfapi.in", { cache:"no-store" });
    if (!res.ok) throw 0;

    dot.className = "dot up";
    text.textContent = "MFAPI: Available";

  } catch {
    dot.className = "dot down";
    text.textContent = "MFAPI: Unreachable";
  }
}

checkPortfolioService();
checkMfapiStatus();
</script>

</body>
</html>
