<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio CSV Upload — Wealth Assessment</title>

  <style>
    :root {
      --bg-page: #F5F7FB;
      --bg-card: #FFFFFF;
      --text-main: #101828;
      --text-muted: #667085;
      --primary: #0052CC;
      --border-soft: #E4E7EC;
      --shadow-soft: 0 10px 24px rgba(16, 24, 40, 0.08);
      --radius-lg: 16px;
      --radius-md: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Inter, "Segoe UI", system-ui, sans-serif;
      background: var(--bg-page);
      color: var(--text-main);
    }

    /* Page container */
    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 48px 20px 80px;
    }

    header {
      text-align: center;
      margin-bottom: 48px;
    }

    header h1 {
      font-size: 34px;
      font-weight: 700;
      margin: 0;
    }

    header p {
      margin-top: 10px;
      font-size: 17px;
      color: var(--text-muted);
    }

    /* Upload card */
    .upload-card {
      max-width: 420px;
      margin: 0 auto;
      background: var(--bg-card);
      padding: 32px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--border-soft);
    }

    .upload-card h2 {
      margin: 0 0 20px;
      font-size: 22px;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: var(--radius-md);
      border: 1px solid var(--border-soft);
      font-size: 14px;
    }

    .btn-submit {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius-md);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-submit:disabled {
      opacity: 0.65;
      cursor: not-allowed;
    }

    #message {
      margin-top: 14px;
      font-size: 14px;
      text-align: center;
    }

    /* Result section */
    #result {
      margin-top: 56px;
      padding: 36px;
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--border-soft);
      display: none;
    }

    /* Make embedded report feel native */
    #result * {
      max-width: 100%;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 28px;
      }

      .upload-card {
        padding: 24px;
      }

      #result {
        padding: 24px;
      }
    }
  </style>
</head>

<body>

  <div class="page">

    <header>
      <h1>Portfolio CSV Upload</h1>
      <p>Upload your CSV file to generate a detailed wealth assessment</p>
    </header>

    <div class="upload-card">
      <h2>Upload Portfolio CSV</h2>

      <form id="uploadForm" novalidate>
        <input
          type="file"
          id="fileInput"
          name="file"
          accept=".csv,text/csv"
          required
        />

        <button class="btn-submit" id="submitBtn" type="submit">
          Upload & Process
        </button>
      </form>

      <div id="message"></div>
    </div>

    <!-- Seamless report continuation -->
    <div id="result"></div>

  </div>

<script>
  const form = document.getElementById("uploadForm");
  const fileInput = document.getElementById("fileInput");
  const submitBtn = document.getElementById("submitBtn");
  const message = document.getElementById("message");
  const result = document.getElementById("result");

  const MAX_SIZE = 1 * 1024 * 1024;
  const ALLOWED_TYPES = ["text/csv", "application/vnd.ms-excel"];

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    message.textContent = "";
    result.style.display = "none";
    result.innerHTML = "";

    const file = fileInput.files[0];

    if (!file) return showError("Please select a CSV file.");
    if (!file.name.toLowerCase().endsWith(".csv"))
      return showError("Only CSV files are allowed.");
    if (file.type && !ALLOWED_TYPES.includes(file.type))
      return showError("Invalid CSV file format.");
    if (file.size > MAX_SIZE)
      return showError("File size must be less than 1 MB.");

    submitBtn.disabled = true;
    submitBtn.textContent = "Processing...";
    message.style.color = "#667085";
    message.textContent = "Processing… generating your wealth report";

    const formData = new FormData();
    formData.append("file", file);

    try {
      const response = await fetch(
        "https://unsparse-sherman-nonfallaciously.ngrok-free.dev/webhook/0ed95644-7a7f-4429-848e-06a44becdab0",
        { method: "POST", body: formData }
      );

      if (!response.ok) throw new Error();

      const html = await response.text();

      message.style.color = "#027A48";
      message.textContent = "Wealth assessment generated successfully";

      result.innerHTML = html;
      result.style.display = "block";
      result.scrollIntoView({ behavior: "smooth" });

      form.reset();

    } catch {
      showError("Unable to generate report. Please try again.");
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = "Upload & Process";
    }
  });

  function showError(text) {
    message.style.color = "#D92D20";
    message.textContent = text;
    submitBtn.disabled = false;
    submitBtn.textContent = "Upload & Process";
  }
</script>

</body>
</html>
