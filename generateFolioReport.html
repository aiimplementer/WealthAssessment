<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV Upload — Portfolio Report</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #F7F9FB;
      color: #1E1E2D;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 40px 20px 10px;
      text-align: center;
      background: #fff;
      box-shadow: 0 1px 6px rgba(0,0,0,0.08);
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      color: #0D1F44;
    }

    header p {
      margin-top: 8px;
      font-size: 16px;
      color: #475467;
    }

    .card {
      margin-top: 40px;
      background: #fff;
      padding: 30px;
      width: 380px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.08);
    }

    .card h2 {
      margin: 0 0 18px;
      font-size: 20px;
      color: #0D1F44;
    }

    .input-group {
      margin-bottom: 18px;
    }

    input[type="file"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #CBD5E1;
      border-radius: 6px;
      font-size: 14px;
    }

    .btn-submit {
      width: 100%;
      background: #0052CC;
      color: #fff;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-submit:disabled {
      background: #9BB2E8;
      cursor: not-allowed;
    }

    #message {
      margin-top: 14px;
      font-size: 14px;
      text-align: center;
    }

    #result {
      width: 95%;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
      display: none;
    }
  </style>
</head>

<body>

<header>
  <h1>Portfolio CSV Upload</h1>
  <p>Upload your CSV report for analysis</p>
</header>

<div class="card">
  <h2>Select CSV (Max 1 MB)</h2>

  <form id="uploadForm" novalidate>
    <div class="input-group">
      <input
        type="file"
        id="fileInput"
        name="file"
        accept=".csv,text/csv"
        required
      />
    </div>

    <button class="btn-submit" id="submitBtn" type="submit">
      Upload & Process
    </button>
  </form>

  <div id="message"></div>
</div>

<div id="result"></div>

<script>
  const form = document.getElementById("uploadForm");
  const fileInput = document.getElementById("fileInput");
  const submitBtn = document.getElementById("submitBtn");
  const message = document.getElementById("message");
  const result = document.getElementById("result");

  const MAX_SIZE = 1 * 1024 * 1024;
  const ALLOWED_TYPES = ["text/csv", "application/vnd.ms-excel"];

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    message.textContent = "";
    result.style.display = "none";
    result.innerHTML = "";

    const file = fileInput.files[0];

    /* ---------- Validation ---------- */

    if (!file) return showError("Please select a CSV file.");

    if (!file.name.toLowerCase().endsWith(".csv"))
      return showError("Only .csv files are allowed.");

    if (file.type && !ALLOWED_TYPES.includes(file.type))
      return showError("Invalid CSV file format.");

    if (file.size > MAX_SIZE)
      return showError("File size must be less than 1 MB.");

    /* ---------- Processing UI ---------- */

    submitBtn.disabled = true;
    submitBtn.textContent = "Processing...";
    message.style.color = "#475467";
    message.textContent = "Processing… please wait";

    /* ---------- Upload ---------- */

    const formData = new FormData();
    formData.append("file", file);

    try {
      const response = await fetch(
        "https://unsparse-sherman-nonfallaciously.ngrok-free.dev/webhook/0ed95644-7a7f-4429-848e-06a44becdab0",
        { method: "POST", body: formData }
      );

      if (!response.ok) throw new Error();

      const html = await response.text();

      message.style.color = "#2E7D32";
      message.textContent = "Report generated successfully";

      result.innerHTML = html;
      result.style.display = "block";
      form.reset();

    } catch {
      showError("Network or server error occurred.");
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = "Upload & Process";
    }
  });

  function showError(text) {
    message.style.color = "#D9345F";
    message.textContent = text;
    submitBtn.disabled = false;
    submitBtn.textContent = "Upload & Process";
  }
</script>

</body>
</html>
