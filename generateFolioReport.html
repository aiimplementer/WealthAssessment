<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio CSV Upload — Wealth Assessment</title>

  <style>
    :root {
      --bg-dark-1: #050B18;
      --bg-dark-2: #08142E;
      --bg-card: rgba(255, 255, 255, 0.06);
      --border-glass: rgba(255, 255, 255, 0.14);

      --text-main: #E6EDFF;
      --text-muted: #9AA4C7;

      --accent: #38E8FF;
      --accent-soft: rgba(56, 232, 255, 0.18);

      --success: #4ADE80;
      --error: #F87171;

      --radius-lg: 18px;
      --radius-md: 12px;

      --shadow-soft: 0 20px 50px rgba(0, 0, 0, 0.45);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, sans-serif;
      background:
        radial-gradient(1200px 500px at 50% -200px, #0B2B5E 0%, transparent 60%),
        linear-gradient(180deg, var(--bg-dark-2), var(--bg-dark-1));
      color: var(--text-main);
      min-height: 100vh;
    }

    /* Page container */
    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 64px 20px 96px;
    }

    /* Header / hero */
    header {
      text-align: center;
      margin-bottom: 56px;
    }

    header h1 {
      margin: 0;
      font-size: 42px;
      font-weight: 800;
      letter-spacing: -0.4px;
      background: linear-gradient(90deg, #7CF9FF, #38E8FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      margin-top: 14px;
      font-size: 17px;
      color: var(--text-muted);
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Upload card */
    .upload-card {
      max-width: 420px;
      margin: 0 auto;
      padding: 32px;
      background: var(--bg-card);
      backdrop-filter: blur(14px);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-glass);
      box-shadow: var(--shadow-soft);
    }

    .upload-card h2 {
      margin: 0 0 20px;
      font-size: 22px;
      font-weight: 700;
      color: var(--accent);
    }

    input[type="file"] {
      width: 100%;
      padding: 12px;
      border-radius: var(--radius-md);
      border: 1px dashed var(--border-glass);
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-main);
      font-size: 14px;
    }

    input[type="file"]::file-selector-button {
      margin-right: 12px;
      padding: 8px 14px;
      border-radius: 10px;
      border: none;
      background: var(--accent-soft);
      color: var(--accent);
      font-weight: 600;
      cursor: pointer;
    }

    .btn-submit {
      margin-top: 22px;
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #38E8FF, #2BC0FF);
      color: #001018;
      border: none;
      border-radius: var(--radius-md);
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #message {
      margin-top: 14px;
      font-size: 14px;
      text-align: center;
      color: var(--text-muted);
    }

    /* Result section – SAME WIDTH AS UPLOAD CARD */
    #result {
      display: none;
      margin: 56px auto 0;
      max-width: 420px;
      padding: 32px;
      background: var(--bg-card);
      backdrop-filter: blur(14px);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-glass);
      box-shadow: var(--shadow-soft);
    }

    #result * {
      max-width: 100%;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 32px;
      }

      .upload-card,
      #result {
        padding: 24px;
      }
    }
  </style>
</head>

<body>

  <div class="page">

    <header>
      <h1>Portfolio Report Generator</h1>
      <p>
        One-click generation of investor-ready portfolio reports with allocation,
        XIRR, P&amp;L, and rebalancing insights.
      </p>
    </header>

    <div class="upload-card">
      <h2>Upload Portfolio CSV</h2>

      <form id="uploadForm" novalidate>
        <input
          type="file"
          id="fileInput"
          name="file"
          accept=".csv,text/csv"
          required
        />

        <button class="btn-submit" id="submitBtn" type="submit">
          Upload & Process
        </button>
      </form>

      <div id="message"></div>
    </div>

    <!-- Seamless continuation – same width as upload-card -->
    <div id="result"></div>

  </div>

<script>
  const form = document.getElementById("uploadForm");
  const fileInput = document.getElementById("fileInput");
  const submitBtn = document.getElementById("submitBtn");
  const message = document.getElementById("message");
  const result = document.getElementById("result");

  const MAX_SIZE = 1 * 1024 * 1024;
  const ALLOWED_TYPES = ["text/csv", "application/vnd.ms-excel"];

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    message.textContent = "";
    result.style.display = "none";
    result.innerHTML = "";

    const file = fileInput.files[0];

    if (!file) return showError("Please select a CSV file.");
    if (!file.name.toLowerCase().endsWith(".csv"))
      return showError("Only CSV files are allowed.");
    if (file.type && !ALLOWED_TYPES.includes(file.type))
      return showError("Invalid CSV file format.");
    if (file.size > MAX_SIZE)
      return showError("File size must be less than 1 MB.");

    submitBtn.disabled = true;
    submitBtn.textContent = "Processing…";
    message.style.color = "#9AA4C7";
    message.textContent = "Generating your portfolio report…";

    const formData = new FormData();
    formData.append("file", file);

    try {
      const response = await fetch(
        "https://unsparse-sherman-nonfallaciously.ngrok-free.dev/webhook/0ed95644-7a7f-4429-848e-06a44becdab0",
        { method: "POST", body: formData }
      );

      if (!response.ok) throw new Error();

      const html = await response.text();

      message.style.color = "#4ADE80";
      message.textContent = "Report generated successfully";

      result.innerHTML = html;
      result.style.display = "block";
      result.scrollIntoView({ behavior: "smooth" });

      form.reset();

    } catch {
      showError("Unable to generate report. Please try again.");
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = "Upload & Process";
    }
  });

  function showError(text) {
    message.style.color = "#F87171";
    message.textContent = text;
    submitBtn.disabled = false;
    submitBtn.textContent = "Upload & Process";
  }
</script>

</body>
</html>
