<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload & Process Report</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f9fafb;
      padding: 30px;
      color: #111827;
    }

    .card {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 20px;
    }

    h2 {
      margin-top: 0;
    }

    button {
      background: #2563eb;
      color: #ffffff;
      border: none;
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .status {
      margin-top: 12px;
      font-size: 13px;
      color: #374151;
    }

    .report {
      margin-top: 20px;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: #f8fafc;
    }

    /* Print-friendly */
    @media print {
      button,
      input {
        display: none;
      }
      body {
        background: #ffffff;
      }
      .card {
        border: none;
        padding: 0;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Upload & Process Report</h2>

    <input type="file" id="fileInput" />
    <br /><br />

    <button id="uploadBtn">Upload & Process</button>

    <div id="status" class="status"></div>

    <div id="report" class="report" style="display:none;"></div>
  </div>

  <script>
    const uploadBtn = document.getElementById("uploadBtn");
    const fileInput = document.getElementById("fileInput");
    const statusDiv = document.getElementById("status");
    const reportDiv = document.getElementById("report");

    uploadBtn.addEventListener("click", async () => {
      if (!fileInput.files.length) {
        alert("Please select a file first");
        return;
      }

      // ðŸ”’ Disable button immediately after click
      uploadBtn.disabled = true;
      uploadBtn.innerText = "Processing...";
      statusDiv.innerText = "Uploading file and generating report...";

      try {
        // --- Simulate upload + processing ---
        // Replace this with your actual API / processing logic
        await simulateProcessing();

        // --- Report generated ---
        reportDiv.style.display = "block";
        reportDiv.innerHTML = `
          <strong>Report Generated Successfully</strong><br/><br/>
          File Name: ${fileInput.files[0].name}<br/>
          Generated On: ${new Date().toLocaleString()}
        `;

        statusDiv.innerText = "Report generated successfully âœ…";
      } catch (error) {
        console.error(error);
        statusDiv.innerText = "Something went wrong âŒ";
      } finally {
        // ðŸ”“ Re-enable button AFTER report is generated (or error)
        uploadBtn.disabled = false;
        uploadBtn.innerText = "Upload & Process";
      }
    });

    // Dummy async function (replace with real logic)
    function simulateProcessing() {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve();
        }, 2500); // 2.5 seconds
      });
    }
  </script>
</body>
</html>
